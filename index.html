<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meny</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
	

</head>
<body>
    <main>
		<button id="button-apikey">Fetch API Key</button>
		<button id="button-tenant">Fetch Tenant</button>
	
		<div id="api-key-container"></div>

        <div id="tenant-container"></div>

		

        <!-- Menu Section -->
        <div class="page active" id="menu">
            <h1 class="menu-title">Meny</h1>
            <div id="cart-icon-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="31" viewBox="0 0 32 31" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M13.5046 0C8.53403 0 4.50459 4.02943 4.50459 9V10.6166H4.00076C1.56528 10.6166 -0.304931 12.7747 0.0414116 15.1854L1.78084 27.2927C2.06375 29.2619 3.75079 30.7239 5.74019 30.7239H26.2507C28.2401 30.7239 29.9271 29.2619 30.21 27.2927L31.9495 15.1854C32.2958 12.7747 30.4256 10.6166 27.9901 10.6166H27.4862V9C27.4862 4.02944 23.4567 0 18.4862 0H13.5046ZM25.4862 10.6166V9C25.4862 5.13401 22.3522 2 18.4862 2H13.5046C9.6386 2 6.50459 5.13401 6.50459 9V10.6166H25.4862ZM4.00076 12.6166H27.9901C29.2078 12.6166 30.143 13.6956 29.9698 14.901L28.2304 27.0083C28.0889 27.9929 27.2454 28.7239 26.2507 28.7239H5.74019C4.74549 28.7239 3.90197 27.9929 3.76051 27.0083L2.02109 14.901C1.84791 13.6956 2.78302 12.6166 4.00076 12.6166Z" fill="#fff"/>
                </svg>
                <div id="cart-badge" class="hidden">0</div>
            </div>
            <div id="menu-items" class="items-container"></div>
				
			
        </div>

        <!-- Order Section -->
        <section id="order" class="page">
            <h1>Beställning</h1>
            <div id="cart-items" class="items-container"></div>
            <div id="total">
                <span>Totalt: <span id="total-price">0</span> SEK</span>
                <button id="place-order">Beställa</button>
				<button id="back-to-menu">Tillbaka</button>

            </div>
        </section>

        <!-- Invoice Section -->
        <section id="faktur" class="page">
            <p id="confirmation-text">Tack  Elham för din köp!</p>
			<p >Dina Wontons Tillagas!</p>
            <button id="new-order">Ny beställning</button>
			<button id="kvitto">se din kvitto</button>
        </section>

		
<section id="kvitto-page" class="page">
    <h1>Kvitto</h1>
    <div id="receipt-container"></div>
    <button id="back-to-faktur">Tillbaka </button>
</section>

    </main>  
</body>
</html>
